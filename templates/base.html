{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'images/thor.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
        }
        .btn-outline-light {
            border: 2px solid #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .nav-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <h1 class="text-center">Fitness Tracker</h1>
            <nav class="d-flex justify-content-center">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light mx-2">
                    <span class="nav-icon">🏠</span>Dashboard
                </a>
                <a href="{% url 'add_activity' %}" class="btn btn-outline-light mx-2">
                    <span class="nav-icon">🏋️</span>Add Activity
                </a>
                <a href="{% url 'add_meal' %}" class="btn btn-outline-light mx-2">
                    <span class="nav-icon">🍎</span>Add Meal
                </a>
                <a href="{% url 'survey' %}" class="btn btn-outline-light mx-2">
                    <span class="nav-icon">🏠</span>Survey
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light mx-2">
                        <span class="nav-icon">🚪</span>Logout
                    </a>
                
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light mx-2">
                        <span class="nav-icon">🔑</span>Login
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
        <p>Designed with 💪 and 🏋️‍♂️</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
