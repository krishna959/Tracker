{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Diet Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold text-center text-gray-800">Find Your Diet Plan</h1>
        <form action="" method="POST" class="mt-6">
            {% csrf_token %}
            
            <label class="block mb-2 text-gray-700">Age</label>
            <input type="number" name="age" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <label class="block mt-4 mb-2 text-gray-700">Height (cm)</label>
            <input type="number" name="height" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <label class="block mt-4 mb-2 text-gray-700">Weight (kg)</label>
            <input type="number" name="weight" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label class="block mt-4 mb-2 text-gray-700">Goal</label>
            <select name="goal" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="muscle_gain">Muscle Gain</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <label class="block mt-4 mb-2 text-gray-700">Activity Level</label>
            <select name="activity_level" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="low">Low (Little to no exercise)</option>
                <option value="moderate">Moderate (3-5 days/week exercise)</option>
                <option value="high">High (6-7 days/week exercise)</option>
            </select>

            <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Get Diet Plan
            </button>
        </form>
    </div>

</body>
</html>
